<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pop up</title>
    <style>
      @import url(reset.css);
      @import url(main.css);
    </style>
  </head>
  <body>
    <main>
      <div id="btn-container">
        <input type="button" value="Add Name" id="add-btn" />
        <input type="button" value="Show Name" id="show-btn" />
      </div>
    </main>

    <template id="add-info">
      <article id="pop-add-info-container">
        <h1>First &amp; Last Name</h1>
        <p>Please Enter Your Full Name</p>
        <label for="name"></label><input type="text" name="name" id="name" />
        <div class="AceCan">
          <input type="button" value="Accept" id="accept" />
          <input type="button" value="Cancel" id="cancel" />
        </div>
      </article>
    </template>
    <template id="show-info">
      <article id="pop-show-info-container">
        <h1>First &amp; Last Name</h1>
        <p>Your Full Name is:</p>
        <p>Insert Name here</p>
      </article>
    </template>

    <script src="script.js"></script>
  </body>
</html>
